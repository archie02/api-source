language: ruby
cache: bundler
rvm:
  - 2.4.1
git:
    submodules: true
script:
  - ./generate.sh
deploy:
  local-dir: gen
  repo: passepartoutvpn/api
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
      branch: master #push-to-github
  target-branch: master #example
